        uses: benjlevesque/short-sha@v1.2
        id: short-sha
        with:
          length: 8 
      - name: Tempo
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          timeZone: 2
          format: 'DD/MM/YYYY, HH:mm'
      - name: Messaggio Telegram
        uses: appleboy/telegram-action@master
